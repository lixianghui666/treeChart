<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树形图</title>
</head>
<body>
    <canvas class="treeChart">
    </canvas>
    <div class="el-popover">
        <div class="flex">
            <div>
                <div class="popover-title">参数配置</div>
                <div class="px-10 flex flex-align-center">
                    <div>title: </div>
                    <div class="rect-title ml-8" contenteditable></div>
                </div>
                <div class="px-10 flex flex-align-center">
                    <div>rectColor: </div>
                    <div class="ml-8"><input type="color" class="rect-color"></div>
                </div>
                <div class="px-10 flex flex-align-center">
                    <div>textColor: </div>
                    <div class="ml-8"><input type="color" class="text-color"></div>
                </div>
                <div class="px-10 flex flex-align-center">
                    <div>height: </div>
                    <div class="rect-h ml-8" contenteditable></div>
                </div>
            </div>
            <div style="margin-left: 20px;">
                <div class="popover-title">位置信息</div>
                <div class="px-10 flex flex-align-center">
                    <div>x: </div>
                    <div class="rect-x ml-8" contenteditable></div>
                </div>
                <div class="px-10 flex flex-align-center">
                    <div>y: </div>
                    <div class="rect-y ml-8" contenteditable></div>
                </div>
                <div class="px-10 flex flex-align-center">
                    <div>width: </div>
                    <div class="rect-w ml-8" contenteditable></div>
                </div>
                <div class="px-10 flex flex-align-center">
                    <div>页面: </div>
                    <div class="ml-8 rect-page" contenteditable></div>
                </div>
                <div class="el-button confirm" style="margin-top: 10px;">确定</div>
            </div>
        </div>
    </div>
    <div class="context-menu">
    </div>
    <div class="edit">
        <span contenteditable class="edit_text"></span>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
